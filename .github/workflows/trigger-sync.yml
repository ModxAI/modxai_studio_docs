name: Trigger Main Repo Sync

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'  # 只有 docs 目录变化才触发

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync in main repository
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.MAIN_REPO_TOKEN }}" \
            https://api.github.com/repos/ModxAI/modxai.github.io/dispatches \
            -d '{"event_type":"docs-updated"}'